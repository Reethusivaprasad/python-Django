<!DOCTYPE html>
<html>
<head>
    <style>
        .demo{
          background-color:pink;
          font-size: medium;
          
        }
        #abc{
          position: relative;
          left:950px;
        }
        </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Books</title>
</head>
<body id="demo">
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
        <a class="navbar-brand" href="/"><b><i>** Book  Record  Management **</i></b></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" id="abc" href="{% url 'book_create' %}"><button type="button" class="btn btn-success">ADD BOOK</button></a>
              </li>
          </ul>
        </div>
      </nav><br><br>
        <h2><center>**Available BOOKS & DETAILS**</center></h2><br>
        <h4>Click on the Book to get it's Details : </h4><br>
        <table class="table table-hover">
        {% for book in books %}
        <tr>
        <td>
            <a href="{% url 'book_detail' book.pk %}">{{ book.title }}</a>
        </td>
            <td>
            <a href="{% url 'book_update' book.pk %}"><button type="button" class="btn btn-primary">Edit</button></a>
        </td>
        <td>
            <a href="{% url 'book_delete' book.pk %}"><button type="button" class="btn btn-danger">Delete</button></a>
        </td>
        {% endfor %}
    </tr>
    </table>
<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
